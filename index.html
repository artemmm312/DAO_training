<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div id='Task'>
		<form name="Task">
			<label>Показать задачу по ID
				(Введите ID задачи):</label><br />
				<input type="hidden" value="getById" name="action"/>
			<input type="int" size="15" name="task_id" placeholder="Введите ID задачи" maxlength="3" /><br />
			<input type="submit" name="done_Task" value="Показать задачу" />
		</form>
	</div>
	<div id='Tasks'>
		<form name="Tasks">
			<label>Показать все задачи</label><br />
			<input type="hidden" value="getAll" name="action"/>
			<input type="submit" name="done_Tasks" value="Показать задачи" />
		</form>
	</div>
	<div id='addTask'>
		<form name="addTask" method="post">
			<label>Добавить задачу</label><br />
			<input type="hidden" value="insert" name="action"/>
			<input type="string" size="40" name="addTask_text" placeholder="Введите текст задачи" maxlength="120" /><br />
			<input type="bool" size="30" name="addTask_isCompleted" placeholder="Задача выполнена (true/false)"
				maxlength="5" /><br />
			<input type="int" size="30" name="addTask_createdAt" placeholder="Введите дату год-месяц-число"
				maxlength="21" /><br />
			<input type="int" size="40" name="addTask_userId" placeholder="Введите ID пользователя для этой задачи"
				maxlength="3" /><br />
			<input type="submit" name="add_Task" value="Добавить задачу" />
		</form>
	</div>
	<div id='updateTask'>
		<form name="updateTask" method="post">
			<label>Обнавить задачу</label><br />
			<input type="hidden" value="update" name="action"/>
			<input type="int" size="30" name="updateTask_id" placeholder="ID задачи обнавляемой задачи" maxlength="3" /><br />
			<input type="string" size="40" name="updateTask_text" placeholder="Введите текст задачи" maxlength="120" /><br />
			<input type="bool" size="30" name="updateTask_isCompleted" placeholder="Задача выполнена (true/false)"
				maxlength="5" /><br />
			<input type="int" size="30" name="updateTask_createdAt" placeholder="Введите дату год-месяц-число"
				maxlength="21" /><br />
			<input type="int" size="40" name="updateTask_userId" placeholder="Введите ID пользователя для этой задачи"
				maxlength="3" /><br />
			<input type="submit" name="update_Task" value="Обнавить задачу" />
		</form>
	</div>
	<script src = "js/index.js"></script>
</body>

</html>
